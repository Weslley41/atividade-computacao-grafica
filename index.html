<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Atividade Computação Gráfica</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/"
      }
    }
  </script>
</head>

<body class="flex bg-base-200">
  <div id="scene-container"></div>
  <div id="controls" class="flex flex-col gap-4 p-4">
    <h2 class="text-xl font-bold">CONTROLES</h2>

    <label class="label" for="model-select">Selecionar Modelo</label>
    <div class="join w-full">
      <input class="join-item w-1/3 btn" type="radio" name="model-select" value="cube" aria-label="Cubo" />
      <input class="join-item w-1/3 btn" type="radio" name="model-select" value="sphere" aria-label="Esfera" checked />
      <input class="join-item w-1/3 btn" type="radio" name="model-select" value="cylinder" aria-label="Cilindro" />
    </div>

    <label class="label" for="rotation-x">Rotacionar (Eixo X)</label>
    <input type="range" id="rotation-x" min="0" max="360" value="0" step="1" class="range range-primary">
    <label class="label" for="rotation-y">Rotacionar (Eixo Y)</label>
    <input type="range" id="rotation-y" min="0" max="360" value="0" step="1" class="range range-primary">

    <label class="label">Movimentar</label>
    <div class="flex gap-2">
      <label class="input">
        <span class="label w-full justify-center font-bold">X</span>
        <input class="text-center" type="number" id="pos-x" value="0" step="1" />
      </label>
      <label class="input">
        <span class="label w-full justify-center font-bold">Y</span>
        <input class="text-center" type="number" id="pos-y" value="0" step="1" />
      </label>
    </div>

    <button id="btn-reset" class="btn btn-soft btn-error mt-4">Resetar</button>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
